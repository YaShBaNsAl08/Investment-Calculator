<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="enterinvest"/>
        </p>
        <p>
            <label for="annual-investment">Anuual Investment</label>
            <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="annualinvest"/>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" name="expected-return" type="number" [(ngModel)]="expectreturn"/>
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" name="duration" type="number" [(ngModel)]="enterduration"/>
        </p>
    </div>
    <p>
        <button>CALCULATE</button>
    </p>
</form>
